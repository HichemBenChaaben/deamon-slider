<!DOCTYPE html>
<html>
<head>
	<title>Deamon Slider</title>
	<link href="deamonSlider/css/ds-main.css" rel="stylesheet"/>
	<script type="text/javscript" src="deamonSlider/js/lib/jquery.js"></script>
	<script type="text/javscript" src="deamonslider/js/lib/Modernizr.js"></script>
	<script type="text/javscript" src="deamonslider/js/src/deamon-slider.js"></script>
</head>
	<body>
		<div id="container">
			<h2>Deamon Slider</h2>
			<h2>Fast and lightweight slider</h2>
			<!-- Deamon slider main code -->
			<div id="slider" class="deamonSlider theme-default">
				<div id="ds-main">
					<!-- All the main slides will be loaded here -->
					<div class="ds-slide"></div>
				</div>
				<div id="ds-thumbnails">
					<!-- All the main slides will be loaded here -->
					<div class="ds-isthumb"></div>
				</div>
			</div>
		</div>
	</body>
</html>
